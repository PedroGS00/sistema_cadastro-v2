name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build, Test and Coverage
    # Timeout to avoid excessively long runs
    timeout-minutes: 25
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Ensure compatibility across common OSes
        os: [ ubuntu-latest, windows-latest ]

    # Needed to allow commenting on PRs for notifications
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar JDK 21 (Temurin)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Verificar versões do Maven/Java
        working-directory: ./sistema_cadastro
        run: |
          mvn -v
          java -version

      - name: Build e testes (unitários e integração)
        working-directory: ./sistema_cadastro
        run: mvn -B clean verify

      # Publica relatórios e artefatos mesmo em caso de falha
      - name: Publicar relatórios de cobertura e testes
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-and-test-reports-${{ matrix.os }}
          path: |
            sistema_cadastro/target/site/jacoco
            sistema_cadastro/target/jacoco.exec
            sistema_cadastro/target/surefire-reports
            sistema_cadastro/target/failsafe-reports
          if-no-files-found: warn

      - name: Notificar falha em Pull Request
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `❌ CI falhou no job "${context.job}". Veja os detalhes do log: ${runUrl}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });