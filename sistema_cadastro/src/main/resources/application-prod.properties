# Perfil de produção

# Em produção, recomenda-se apontar para um banco externo, via variáveis de ambiente
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# Inicialização de SQL desabilitada por padrão
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}