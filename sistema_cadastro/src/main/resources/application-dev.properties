# Perfil de desenvolvimento

# Configuração de banco (quando existir); usa container 'db' do Compose
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/${POSTGRES_DB:cadastro}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:cadastro}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:cadastro}}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Inicialização de SQL (se houver scripts)
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:always}